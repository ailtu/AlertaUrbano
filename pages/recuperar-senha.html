<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Alerta Urbano</title>
    <link rel="stylesheet" href="../css/recuperar-senha.css">
    <script src="../js/script.js"></script>

    <script src="https://kit.fontawesome.com/a2c5b4a2d2.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Tela de Recuperação de Senha -->
    <div class="container">
        <div class="login-box">
            <img src="../images/login-img/logo.png.png" alt="Alerta Urbano" class="logo">

            <h1>Recuperar Senha</h1>

            <p class="descricao">
                Insira seu e-mail cadastrado. <br> Enviaremos um link para redefinir sua senha.
            </p>

            <div class="input-group">
                <label>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </label>
            </div>

            <button class="login-btn">Enviar Link</button>

            <div class="voltar-login">
                <a href="../index.html"><i class="fa-solid fa-arrow-left"></i> Voltar para Login</a>
            </div>
        </div>
    </div>

</body>
</html>
