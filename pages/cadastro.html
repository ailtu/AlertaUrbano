<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se</title>

    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="register-box">
            <img src="../images/login-img/logo.png.png" alt="Alerta Urbano" class="logo">
            <h2>Criar Conta</h2>

            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="nome" placeholder="Nome completo" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required>
                </div>

                <button type="submit" class="btn-register">Cadastrar</button>
            </form>

            <div class="divider">ou</div>

            <button class="google-btn">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
                Continue com o Google
            </button>

            <p class="login-link">
                JÃ¡ tem uma conta? <a href="../pages/login.html" class="link-custom">Entrar</a>
            </p>
        </div>
    </div>

    </script src="../js/cadastro.js"></script>
</body>
</html>
