<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/home.css">
    <script src="https://kit.fontawesome.com/a2c5b4a2d2.js" crossorigin="anonymous"></script>

    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
    </script>

</head>

<body>

    <div class="smartphone">
        <header class="top-bar">
            <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="voice-icon">
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </header>

        <main class="map-area">
            <div class="map-container">
                <!-- Substitui a imagem estática -->
                <div id="map" style="height: 400px; width: 100%; border-radius: 10px;"></div>

                <button class="map-btn">
                    <i class="fa-solid fa-map"></i>
                </button>
            </div>
        </main>


        <a href="alerta.html">
            <div class="alert-btn">
                <img src="../images/icons/icone-alerta.png" alt="Alerta">
            </div>
        </a>
    </div>

    <script>
        const map = L.map('map').setView([-23.55052, -46.633308], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:
            '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([-8.055562, -34.888280])
            .addTo(map)
            .bindPopup('Rua do Príncipe, Recife - PE.')
            .openPopup();
    </script>

</body>

</html>
