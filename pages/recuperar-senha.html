<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../css/recuperar-senha.css">
    <script src="../js/script.js"></script>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
</head>

<body>

    <div class="container">
        <div class="login-box">
            <img src="../images/login-img/logo.png.png" alt="Alerta Urbano" class="logo">

            <h1>Recuperar Senha</h1>

            <p class="descricao">
                Insira seu e-mail cadastrado. <br> Enviaremos um link para redefinir sua senha.
            </p>

            <div class="input-group">
                <label>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </label>
            </div>

            <button class="login-btn">Enviar Link</button>
        </div>

        <br><a href="../index.html">Voltar para Login</a>
    </div>
</body>

</html>
