<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="login.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="login-box">
            <img src="images/login-img/logo.png.png" alt="Alerta Urbano" class="logo">

            <div class="input-group">
                <label>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </label>
            </div>

            <div class="input-group">
                <label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Senha" required>
                </label>
            </div>

            <a href="pages/home.html" class="btn-login">Login</a>

            <button class="google-btn">
                <img src="images/login-img/google-icon.png.png" alt="Google">
                Continue com o Google
            </button>

            <br><a href="pages/recuperar-senha.html">Esqueceu a senha?</a>
        </div>

        <script src="https://kit.fontawesome.com/a2c5b4a2d2.js" crossorigin="anonymous"></script>
</body>

</html>
